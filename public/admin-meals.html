<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوجبات - لوحة التحكم</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
</head>
<body>

    <!-- Admin Dashboard Container -->
    <!-- Page Loader -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <span class="loader-spinner"></span>
            <p>جاري التحميل...</p>
        </div>
    </div>

    <div id="adminDashboard" class="admin-container" style="display: block;">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="logo-icon rocket-icon" style="width: 32px; height: 32px; display: inline-flex;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                           <path class="rocket-body" d="M12 2.5s-6 6.5-6 11c0 3 2.5 5.5 6 5.5s6-2.5 6-5.5c0-4.5-6-11-6-11z" fill="#E0E0E0"/>
                           <path class="rocket-window" d="M12 9a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" fill="#3B82F6"/>
                           <path class="rocket-fins" d="M5.5 14L2 19h5l1-2.5M18.5 14L22 19h-5l-1-2.5" fill="#FF5722"/>
                           <path class="rocket-fire" d="M12 20s-1.5 1.5-1.5 3 .5 1 1.5 1 1.5.5 1.5-1-1.5-3-1.5-3z" fill="#FFC107"/>
                        </svg>
                    </span>
                    <span>مطعمي</span>
                </div>
                <button class="btn-icon" onclick="toggleSidebar()" style="display: none; color: white;">✕</button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item" id="nav-dashboard" onclick="window.location.href='admin-dashboard.html'">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                    </span> الرئيسية
                </div>
                <div class="nav-item" id="nav-orders" onclick="window.location.href='admin-orders.html'">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                    </span> الطلبات
                    <!-- Order Badge handled by admin-core or local logic if wanted, currently skipped to save bandwidth, but simple check is easy -->
                </div>
                <div class="nav-item" id="nav-ratings" onclick="window.location.href='admin-ratings.html'">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                        </svg>
                    </span> التقييمات
                </div>
                <div class="nav-item active" id="nav-meals" onclick="window.location.href='admin-meals.html'">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
                            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
                            <line x1="6" y1="1" x2="6" y2="4"/>
                            <line x1="10" y1="1" x2="10" y2="4"/>
                            <line x1="14" y1="1" x2="14" y2="4"/>
                        </svg>
                    </span> الوجبات
                </div>
                <div class="nav-item" id="nav-categories" onclick="window.location.href='admin-categories.html'">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </span> الأقسام
                </div>
                <div class="nav-item" id="nav-settings" onclick="window.location.href='admin-settings.html'">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </span> الإعدادات
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button onclick="window.open('index.html', '_blank')" class="footer-btn">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span> المتجر
                </button>
                <div style="display: flex; gap: 8px;">
                     <button onclick="handleLogout()" class="footer-btn logout" style="flex: 1;">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        </span> خروج
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button class="menu-toggle btn-icon" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="page-title" id="pageTitle">إدارة الوجبات</h1>
                </div>
                <div>
                    <span id="currentTime" style="font-weight: 600; color: #4b5563;"></span>
                </div>
            </header>

            <div class="content-wrapper">
                
                <!-- ================== MEALS SECTION ================== -->
                <section id="section-meals" style="display: block;">
                    <!-- Header Row with Add Button -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                        <button class="btn btn-primary" onclick="openMealModal()">
                            <span style="display:flex; align-items:center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </span> إضافة وجبة
                        </button>
                        
                        <!-- Bulk Actions Toolbar -->
                        <div class="bulk-actions-toolbar">
                            <span class="bulk-label">إجراءات سريعة:</span>
                            <button class="bulk-btn bulk-btn-danger" onclick="bulkToggleMeals(false)" title="إيقاف جميع الوجبات">
                                <span style="display:flex; align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                                </span> إيقاف الكل
                            </button>
                            <button class="bulk-btn bulk-btn-success" onclick="bulkToggleMeals(true)" title="تفعيل جميع الوجبات">
                                <span style="display:flex; align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                                </span> تفعيل الكل
                            </button>
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-wrapper" style="margin-bottom: 24px;">
                        <div class="select-wrapper">
                            <select id="mealsCategorySelect" onchange="filterMeals(this.value)">
                                <option>جاري التحميل...</option>
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                        
                        <!-- Meals Stats -->
                        <div id="mealsStats" class="meals-stats"></div>
                    </div>

                    <div id="mealsGrid" class="meals-grid-admin">
                        <div style="padding:20px; text-align:center;">جاري تحميل الوجبات...</div>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- Meal Modal -->
    <div id="mealModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="mealModalTitle">إضافة/تعديل وجبة</h3>
                <button class="modal-close" onclick="closeMealModal()">✕</button>
            </div>
            <form id="mealForm" onsubmit="saveMeal(event)">
                <div class="modal-body">
                    <input type="hidden" id="mealId">
                    <div class="form-group">
                        <label class="form-label">صورة الوجبة</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="mealImageInput" class="file-input" accept="image/*" hidden>
                            <label for="mealImageInput" class="file-label">
                                <span class="file-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                                </span>
                                <span class="file-text">اضغط لرفع صورة</span>
                            </label>
                        </div>
                        <div id="mealImagePreview" style="margin-top: 10px; height: 150px; background: #f9f9f9; border-radius: 12px; display: none; align-items: center; justify-content: center; overflow: hidden; position: relative;">
                            <img src="" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">اسم الوجبة</label>
                        <input type="text" id="mealName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">القسم</label>
                        <select id="mealCategory" class="form-select" required></select>
                    </div>
                    
                    <!-- Sizes Toggle -->
                    <div class="form-group">
                        <div class="sizes-toggle-wrapper">
                            <label class="form-label" style="margin-bottom: 0;">أحجام متعددة</label>
                            <label class="switch">
                                <input type="checkbox" id="mealHasSizes" onchange="toggleSizesSection()">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <p class="form-hint">فعّل هذا الخيار إذا كانت الوجبة متوفرة بأحجام مختلفة (صغير، وسط، كبير...)</p>
                    </div>
                    
                    <!-- Single Price (shown when no sizes) -->
                    <div class="form-group" id="singlePriceGroup">
                        <label class="form-label">السعر (دج)</label>
                        <input type="number" id="mealPrice" class="form-input">
                    </div>
                    
                    <!-- Sizes Section (hidden by default) -->
                    <div id="sizesSection" class="sizes-section" style="display: none;">
                        <div class="sizes-header">
                            <label class="form-label">الأحجام والأسعار</label>
                            <button type="button" class="btn-add-size" onclick="addSizeRow()">
                                <span style="display:flex; align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                </span> إضافة حجم
                            </button>
                        </div>
                        <div id="sizesContainer">
                            <!-- Size rows will be added here dynamically -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الوصف</label>
                        <textarea id="mealDescription" class="form-textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeMealModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script>window.SKIP_AUTO_INIT = true;</script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin-core.js"></script>
    <script src="js/admin-meals.js"></script>
    
    <script>
        // Update time
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-DZ', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
