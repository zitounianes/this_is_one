<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوجبات - لوحة التحكم</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
</head>
<body>

    <!-- Admin Dashboard Container -->
    <!-- Page Loader -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <div class="rocket-loader-anim">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.5s-6 6.5-6 11c0 3 2.5 5.5 6 5.5s6-2.5 6-5.5c0-4.5-6-11-6-11z" fill="#E0E0E0"/>
                    <path d="M12 9a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" fill="#3B82F6"/>
                    <path d="M5.5 14L2 19h5l1-2.5M18.5 14L22 19h-5l-1-2.5" fill="#FF5722"/>
                    <path d="M12 20s-1.5 1.5-1.5 3 .5 1 1.5 1 1.5.5 1.5-1-1.5-3-1.5-3z" fill="#FFC107"/>
                </svg>
                <div class="rocket-shadow"></div>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="admin-container" style="display: block;">
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button class="menu-toggle btn-icon" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="page-title" id="pageTitle">إدارة الوجبات</h1>
                </div>
                <div>
                    <span id="currentTime" style="font-weight: 600; color: #4b5563;"></span>
                </div>
            </header>

            <div class="content-wrapper">
                
                <!-- ================== MEALS SECTION ================== -->
                <section id="section-meals" style="display: block;">
                    <!-- Header Row with Add Button -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                        <button class="btn btn-primary" onclick="openMealModal()">
                            <span style="display:flex; align-items:center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </span> إضافة وجبة
                        </button>
                        
                        <!-- Bulk Actions Toolbar -->
                        <div class="bulk-actions-toolbar">
                            <span class="bulk-label">إجراءات سريعة:</span>
                            <button class="bulk-btn bulk-btn-danger" onclick="bulkToggleMeals(false)" title="إيقاف جميع الوجبات">
                                <span style="display:flex; align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                                </span> إيقاف الكل
                            </button>
                            <button class="bulk-btn bulk-btn-success" onclick="bulkToggleMeals(true)" title="تفعيل جميع الوجبات">
                                <span style="display:flex; align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                                </span> تفعيل الكل
                            </button>
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-wrapper" style="margin-bottom: 24px;">
                        <div class="select-wrapper">
                            <select id="mealsCategorySelect" onchange="filterMeals(this.value)">
                                <!-- Options populated by JS -->
                            </select>
                            <span class="select-arrow">▼</span>
                        </div>
                        
                        <!-- Meals Stats -->
                        <div id="mealsStats" class="meals-stats"></div>
                    </div>

                    <div id="mealsGrid" class="meals-grid-admin">
                        <!-- Populated by JS -->
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- Meal Modal -->
    <div id="mealModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="mealModalTitle">إضافة/تعديل وجبة</h3>
                <button class="modal-close" onclick="closeMealModal()">✕</button>
            </div>
            <form id="mealForm" onsubmit="saveMeal(event)">
                <div class="modal-body">
                    <input type="hidden" id="mealId">
                    <div class="form-group">
                        <label class="form-label">صورة الوجبة</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="mealImageInput" class="file-input" accept="image/*" hidden>
                            <label for="mealImageInput" class="file-label">
                                <span class="file-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                                </span>
                                <span class="file-text">اضغط لرفع صورة</span>
                            </label>
                        </div>
                        <div id="mealImagePreview" style="margin-top: 10px; height: 150px; background: #f9f9f9; border-radius: 12px; display: none; align-items: center; justify-content: center; overflow: hidden; position: relative;">
                            <img src="" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">اسم الوجبة</label>
                        <input type="text" id="mealName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">القسم</label>
                        <select id="mealCategory" class="form-select" required></select>
                    </div>
                    
                    <!-- Sizes Toggle -->
                    <div class="form-group">
                        <div class="sizes-toggle-wrapper">
                            <label class="form-label" style="margin-bottom: 0;">أحجام متعددة</label>
                            <label class="switch">
                                <input type="checkbox" id="mealHasSizes" onchange="toggleSizesSection()">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <p class="form-hint">فعّل هذا الخيار إذا كانت الوجبة متوفرة بأحجام مختلفة (صغير، وسط، كبير...)</p>
                    </div>
                    
                    <!-- Single Price (shown when no sizes) -->
                    <div class="form-group" id="singlePriceGroup">
                        <label class="form-label">السعر (دج)</label>
                        <input type="number" id="mealPrice" class="form-input">
                    </div>
                    
                    <!-- Sizes Section (hidden by default) -->
                    <div id="sizesSection" class="sizes-section" style="display: none;">
                        <div class="sizes-header">
                            <label class="form-label">الأحجام والأسعار</label>
                            <button type="button" class="btn-add-size" onclick="addSizeRow()">
                                <span style="display:flex; align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                </span> إضافة حجم
                            </button>
                        </div>
                        <div id="sizesContainer">
                            <!-- Size rows will be added here dynamically -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الوصف</label>
                        <textarea id="mealDescription" class="form-textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeMealModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script>window.SKIP_AUTO_INIT = true;</script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin-core.js"></script>
    <script src="js/admin-meals.js"></script>
    
    <script>
        // Update time
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-DZ', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
