<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأقسام - لوحة التحكم</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/transition-circle.css">
</head>
<body>

    <!-- Admin Dashboard Container -->


    <div id="adminDashboard" class="admin-container" style="display: block;">
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button class="menu-toggle btn-icon" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="page-title" id="pageTitle">إدارة الأقسام</h1>
                </div>
                <div>
                    <span id="currentTime" style="font-weight: 600; color: #4b5563;"></span>
                </div>
            </header>

            <div class="content-wrapper">
                
                <!-- ================== CATEGORIES SECTION ================== -->
                <section id="section-categories" style="display: block;">
                    <div style="margin-bottom: 24px;">
                        <button class="btn btn-primary" onclick="openCategoryModal()">
                            <span style="display:flex; align-items:center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </span> إضافة قسم
                        </button>
                    </div>
                    
                    <div id="categoriesList" class="categories-list">
                         <!-- Populated by JS -->
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="categoryModalTitle">إضافة/تعديل قسم</h3>
                <button class="modal-close" onclick="closeCategoryModal()">✕</button>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <div class="modal-body">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label class="form-label">اسم القسم</label>
                        <input type="text" id="categoryName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">أيقونة القسم (SVG)</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="categoryIconInput" class="file-input" accept=".svg" hidden>
                            <label for="categoryIconInput" class="file-label">
                                <span class="file-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                </span>
                                <span class="file-text">رفع أيقونة SVG</span>
                            </label>
                        </div>
                        <div id="categoryIconPreview" style="margin-top: 10px; height: 80px; width: 80px; background: #f9f9f9; border-radius: 8px; display: none; align-items: center; justify-content: center; border: 1px dashed #ccc;">
                            <!-- Preview -->
                        </div>
                        <input type="hidden" id="categoryIcon">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script>window.SKIP_AUTO_INIT = true;</script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin-core.js"></script>
    <script src="js/admin-categories.js"></script>
    
    <script>
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-DZ', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
