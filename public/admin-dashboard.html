<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - لوحة التحكم</title>
    
    <!-- Fonts (Optimized Loading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/transition-circle.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Page Loader -->
    <!-- Page Loader -->


    <!-- Admin Dashboard Container -->
    <div id="adminDashboard" class="admin-container" style="display: block;">
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button class="menu-toggle btn-icon" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="page-title" id="pageTitle">الرئيسية</h1>
                </div>
                <div>
                    <span id="currentTime" style="font-weight: 600; color: #4b5563;"></span>
                </div>
            </header>

            <div class="content-wrapper">
                
                <!-- ================== DASHBOARD SECTION ================== -->
                <section id="section-dashboard">
                    
                    <!-- 1. Summary Cards (Top Row) -->
                    <div id="statsGridEnhanced" class="stats-grid-row">
                        <!-- 1. Total Orders -->
                        <div class="stat-card-soft">
                            <div class="stat-icon-soft total-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg></div>
                            <div class="stat-content">
                                <div class="stat-value">0</div>
                                <div class="stat-label">إجمالي الطلبات</div>
                            </div>
                        </div>

                        <!-- 2. Preparing -->
                        <div class="stat-card-soft">
                            <div class="stat-icon-soft preparing-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg></div>
                            <div class="stat-content">
                                <div class="stat-value">0</div>
                                <div class="stat-label">قيد التحضير</div>
                            </div>
                        </div>

                        <!-- 3. Ready -->
                        <div class="stat-card-soft">
                            <div class="stat-icon-soft ready-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg></div>
                            <div class="stat-content">
                                <div class="stat-value">0</div>
                                <div class="stat-label">جاهز للاستلام</div>
                            </div>
                        </div>

                        <!-- 4. Today Revenue -->
                        <div class="stat-card-soft">
                            <div class="stat-icon-soft revenue-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg></div>
                            <div class="stat-content">
                                <div class="stat-value">0 دج</div>
                                <div class="stat-label">دخل اليوم</div>
                            </div>
                        </div>

                        <!-- 5. Month Revenue -->
                        <div class="stat-card-soft">
                            <div class="stat-icon-soft month-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg></div>
                            <div class="stat-content">
                                <div class="stat-value">0 دج</div>
                                <div class="stat-label">دخل الشهر</div>
                            </div>
                        </div>
                    </div>

                    <!-- 2. Monthly Revenue Chart -->
                    <div class="chart-section fade-in">
                        <div class="section-header-simple">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline-block; vertical-align:bottom; margin-left:6px;"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                                دخل الشهر الحالي
                            </h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>

                    <!-- 3. Top Selling Meals -->
                    <div class="action-orders-section fade-in">
                        <div class="section-header-simple">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline-block; vertical-align:bottom; margin-left:6px;"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
                                أكثر الوجبات طلباً اليوم (Top 10)
                            </h3>
                        </div>
                        <div id="topSellingMealsList" class="action-orders-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                </section>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script>window.SKIP_AUTO_INIT = true;</script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/admin-core.js"></script>
    <script src="js/admin-dashboard.js"></script>
    <script>
        // Update time
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-DZ', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
