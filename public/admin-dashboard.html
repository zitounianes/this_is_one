<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - لوحة التحكم</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Page Loader -->
    <!-- Page Loader -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <div class="rocket-loader-anim">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.5s-6 6.5-6 11c0 3 2.5 5.5 6 5.5s6-2.5 6-5.5c0-4.5-6-11-6-11z" fill="#E0E0E0"/>
                    <path d="M12 9a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" fill="#3B82F6"/>
                    <path d="M5.5 14L2 19h5l1-2.5M18.5 14L22 19h-5l-1-2.5" fill="#FF5722"/>
                    <path d="M12 20s-1.5 1.5-1.5 3 .5 1 1.5 1 1.5.5 1.5-1-1.5-3-1.5-3z" fill="#FFC107"/>
                </svg>
                <div class="rocket-shadow"></div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard Container -->
    <div id="adminDashboard" class="admin-container" style="display: block;">
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button class="menu-toggle btn-icon" onclick="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="page-title" id="pageTitle">الرئيسية</h1>
                </div>
                <div>
                    <span id="currentTime" style="font-weight: 600; color: #4b5563;"></span>
                </div>
            </header>

            <div class="content-wrapper">
                
                <!-- ================== DASHBOARD SECTION ================== -->
                <section id="section-dashboard">
                    
                    <!-- 1. Summary Cards (Top Row) -->
                    <div id="statsGridEnhanced" class="stats-grid-row">
                        <!-- Populated by JS -->
                    </div>

                    <!-- 2. Monthly Revenue Chart -->
                    <div class="chart-section fade-in">
                        <div class="section-header-simple">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline-block; vertical-align:bottom; margin-left:6px;"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                                دخل الشهر الحالي
                            </h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>

                    <!-- 3. Top Selling Meals -->
                    <div class="action-orders-section fade-in">
                        <div class="section-header-simple">
                            <h3>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline-block; vertical-align:bottom; margin-left:6px;"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
                                أكثر الوجبات طلباً اليوم (Top 10)
                            </h3>
                        </div>
                        <div id="topSellingMealsList" class="action-orders-list">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                </section>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script>window.SKIP_AUTO_INIT = true;</script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/admin-core.js"></script>
    <script src="js/admin-dashboard.js"></script>
    <script>
        // Update time
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-DZ', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
